; http://docs.platformio.org/page/projectconf.html

[env:nrf52_dk]
platform = nordicnrf52
framework = mbed
board = nrf52_dk
build_flags = -DMBED_CONF_RTOS_PRESENT=1 -DMBED_CONF_EVENTS_PRESENT=1

[env:delta_dfbm_nq620]
platform = nordicnrf52
framework = mbed
board = delta_dfbm_nq620
build_flags = -DMBED_CONF_RTOS_PRESENT=1 -DMBED_CONF_EVENTS_PRESENT=1
